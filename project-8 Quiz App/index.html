<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register For Quiz App</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div id="maindiv">
        <div class="register" >
            <form name="form">
                <h1>Register Here</h1>
                <div class="inpSegment">
                    <input type="text" placeholder=" Your Full Name" name="name" value="" id="name"/>
                    <i class="fas fa-exclamation"></i>
                    <span style="color: red;">Error</span>
                </div>
                <div class="inpSegment">
                    <input type="text" placeholder=" Your Email" name="email" value="" id="email"/>
                    <i class="fas fa-exclamation"></i>
                    <span style="color: red;">Error</span>
                </div>
                <button type="button" id="button">Start Quiz</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
