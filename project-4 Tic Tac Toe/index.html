<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main_container">
        <div class="teb">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="game_grid">
            <div class="game_cell top_left"></div>
            <div class="game_cell top_middle"></div>
            <div class="game_cell top_right"></div>
            <div class="game_cell middle_left"></div>
            <div class="game_cell middle_middle"></div>
            <div class="game_cell middle_right"></div>
            <div class="game_cell bottom_left"></div>
            <div class="game_cell bottom_middle"></div>
            <div class="game_cell bottom_right"></div>
        </div>
        <div class="button">
            <button type="button" id='btn'>Reset</button>
            <p class="p_tag">_ is won!</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
