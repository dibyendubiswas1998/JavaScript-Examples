<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" 
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main_div">
        <div class="div_tags">
            <h1>To Do List</h1>
        </div>
        <div class="div_element">
            <form name="myform" id="form" class="form">
                <div class="form-control">
                    <input type="text" name="fname" placeholder="Frist Name" id="inp1">
                    <small></small>
                </div>
                <div class="form-control">
                    <input type="text" name="lname" placeholder="Last Name" id="inp2">
                    <small></small>
                </div>
                <div class="form-control">
                    <input type="date" name="date" placeholder="dd-mm-yyyy" id="inp3">
                    <small></small>
                </div>
                <div class="form-control">
                    <select id="options">
                        <option>Selects Courses</option>
                        <option>Python</option>
                        <option>Machine Learning</option>
                        <option>Deep Learning</option>
                        <option>Javascript</option>
                        <option>React Js</option>
                    </select>
                    <small></small>
                </div>
                <div class="form-control">
                    <button type="submit" id="btn">Add</button>
                </div>
            </form>
        </div>
        <div class="element_list">
			<ul id="list">
				<li>
                    <span>Hi this is Me, and It's Default One</span>
                    <input type="checkbox" id="checkbox"/>
					<i class="fas fa-trash-alt"></i>
				</li>
			</ul>
		</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
